<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Faqja ime Web</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }

        .box {
            background-color: white;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 400px;
        }

        h1 {
            font-family: "Gill Sans Ultra Bold Condensed", "Gill Sans", Arial, sans-serif;
            font-size: 42px;
            /* Gradient ngjyrash për titull */
            background: linear-gradient(to right, #1a1aff, #33ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin-bottom: 0;
            /* Hije e lehtë për të dalë mbi sfond */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Mirë se vini në faqen time Web</h1>
    </div>

</body>
</html>
